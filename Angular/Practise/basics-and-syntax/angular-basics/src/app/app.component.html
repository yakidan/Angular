<div class="container">
  <h1>Angular Components </h1>
  <h2>Subheader</h2>
  <app-post-form
    (onAdd)="updatePost($event)"
  ></app-post-form>

  <hr>

  <app-post
    *ngFor="let p of posts"
    [post]="p"
    (onResume)="removePost($event)"
  >
    <div #info>
      <small *ngIf="p.text.length>10;else shortPost">Пост Длинный</small>
      <ng-template #shortPost>
        <small>Пост короткий</small>
      </ng-template>
    </div>
  </app-post>

</div>
