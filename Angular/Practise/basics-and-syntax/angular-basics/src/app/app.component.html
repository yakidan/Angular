<h1>Hello Angular</h1>

<button (click)="toggle=!toggle">
  Toggle
</button>
<button (click)="toggle=111">set 111</button>

<div [ngSwitch]="toggle">
  <p *ngSwitchCase="true" class="red">Lorem ipsum.</p>
  <p *ngSwitchCase="false" class="blue">Lorem ipsum. lorem2</p>
  <p *ngSwitchDefault>Lorem ipsum.</p>
</div>
