<h1>Hello Angular</h1>

<button (click)="toggle=!toggle">
  Toggle
</button>

<p *ngIf="toggle;else blueP" class="red">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Eaque, labore.</p>
<ng-template #blueP>
  <p class="blue">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Accusamus, harum.</p>
</ng-template>
